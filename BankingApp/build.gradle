plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    mavenCentral()
}



dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    //implementation group: 'org.postgresql', name: 'postgresql', version: '42.6.0'
    
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.1.4'
    
    
    apply plugin: "eclipse"
     
    compile files('libs/ojdbc7.jar')
    
    // Get 19.18.0.0 Oracle JDBC driver with DMS (ojdbc8dms.jar) and other companion jars
   implementation("com.oracle.database.observability:ojdbc8-observability:19.18.0.0")
    
  
   compile fileTree(dir: 'C:\Users\Lenovo\Downloads\jar_files', include: '*.jar')
 
   compile fileTree(dir: 'C:\Users\Lenovo\Downloads\postgresql-42.6.0.jar', include: '*.jar')
   
   implementation files('resources\ojdbc8-19.3.0.0.jar', 'resources\ons-19.3.0.0.jar','resources\oraclepki-19.3.0.0.jar','resources\osdt_cert-19.3.0.0.jar','resources\osdt_core-19.3.0.0.jar','resources\simplefan-19.3.0.0.jar','resources\ucp-19.3.0.0.jar','resources\postgresql-42.6.0.jar')

